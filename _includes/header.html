<!-- Logo and Navigation -->
<div class="grid md:grid-cols-2 gap-12 mb-20 items-center">
  <div class="text-3xl font-display"><a href="{{ site.baseurl }}/" aria-label="James Inman home" class="focus-visible:outline-2 focus-visible:outline-offset-4 focus-visible:outline-primaryText transition-opacity hover:opacity-70">JI.</a></div>
  <nav aria-label="Main navigation">
    <ul class="flex items-center gap-8 text-[21px] font-medium leading-[120%] tracking-[-0.03em]">
      {% for item in site.navigation %}
      <li>
        <a href="{{ site.baseurl }}{{ item.url }}" {% if item.page_id and page.id == item.page_id %}aria-current="page"{% elsif item.page_title and page.title == item.page_title %}aria-current="page"{% endif %} {% if item.url contains 'http' %}target="_blank" rel="noopener noreferrer"{% endif %} class="focus-visible:outline-2 focus-visible:outline-offset-4 focus-visible:outline-primaryText {% if item.icon %}hover:opacity-70 transition-opacity{% endif %}">
          {% if item.icon == 'linkedin' %}
          <svg class="inline-block w-6 h-6" width="24" height="24" fill="#1f2937" viewBox="0 0 24 24" role="img" aria-label="{{ item.title }}"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
          {% elsif item.icon %}
          <img src="https://cdn.simpleicons.org/{{ item.icon }}/1f2937" alt="{{ item.title }}" class="w-5 h-5" />
          {% else %}
          <span class="hover:border-b-2 hover:border-primaryText pb-1 pr-0.5 transition-all {% if item.page_id and page.id == item.page_id %}border-b-2 border-primaryText{% elsif item.page_title and page.title == item.page_title %}border-b-2 border-primaryText{% endif %}">{{ item.title }}</span><span class="ml-0.25">.</span>
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
