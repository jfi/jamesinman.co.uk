# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Node.js dependencies
        run: npm install
      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./assets/css/input.css -o ./assets/css/main.css
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Copy markdown source files
        shell: bash
        run: |
          echo "Copying markdown source files to _site..."

          # Copy post markdown files (for future blog posts)
          if [ -d "_posts" ] && [ "$(ls -A _posts/*.md 2>/dev/null)" ]; then
            find _posts -type f \( -name "*.md" -o -name "*.markdown" \) | while read file; do
              filename=$(basename "$file")
              if [[ $filename =~ ^([0-9]{4})-([0-9]{2})-([0-9]{2})-(.+)\.(md|markdown)$ ]]; then
                year="${BASH_REMATCH[1]}"
                month="${BASH_REMATCH[2]}"
                day="${BASH_REMATCH[3]}"
                slug="${BASH_REMATCH[4]}"
                dest="_site/${year}/${month}/${day}/${slug}.md"
                mkdir -p "$(dirname "$dest")"
                cp "$file" "$dest"
                echo "✓ Copied: $file -> $dest"
              fi
            done
          fi

          # Copy root index.md
          if [ -f "index.md" ]; then
            cp "index.md" "_site/index.md"
            echo "✓ Copied: index.md -> _site/index.md"
          fi

          # Copy directory-based pages (e.g., latest/index.md, coaching/index.md)
          find . -type f -name "index.md" \
            ! -path "./_posts/*" \
            ! -path "./_site/*" \
            ! -path "./node_modules/*" \
            ! -path "./.git/*" \
            ! -path "./_layouts/*" ! -path "./_includes/*" ! -path "./_sass/*" ! -path "./_data/*" | while read file; do
            clean_path="${file#./}"
            dest="_site/${clean_path}"
            mkdir -p "$(dirname "$dest")"
            cp "$file" "$dest"
            echo "✓ Copied: $file -> $dest"
          done

          # Copy pages directory (e.g., pages/tech-for-good.md)
          if [ -d "pages" ]; then
            find pages -type f \( -name "*.md" -o -name "*.markdown" \) | while read file; do
              dest="_site/${file}"
              mkdir -p "$(dirname "$dest")"
              cp "$file" "$dest"
              echo "✓ Copied: $file -> $dest"
            done
          fi

          echo "Markdown source files copied successfully!"
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
