<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="James I" />
    <link rel="manifest" href="{{ site.baseurl }}/assets/favicon/site.webmanifest" />
    <!-- Privacy-friendly analytics -->
    <script async src="{{ site.baseurl }}/assets/js/analytics.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            if (href === '#') return;

            const target = document.querySelector(href);
            if (target) {
              e.preventDefault();
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });

        // Plausible event tracking for buttons and links
        document.querySelectorAll('a[data-plausible-event]').forEach(element => {
          element.addEventListener('click', function() {
            const eventName = this.getAttribute('data-plausible-event');
            if (window.plausible && eventName) {
              plausible(eventName);
            }
          });
        });
      });
    </script>
  </head>
  <body class="bg-[#F3F3F3] text-primaryText font-body" id="top">
    <a
      href="#main-content"
      class="fixed left-0 top-0 z-50 bg-[#010A49] text-white px-4 py-2 -translate-y-full focus:translate-y-0 transition-transform"
      >Skip to main content</a
    >
    <main id="main-content" class="max-w-5xl mx-auto p-6">{{ content }}</main>
    {% include footer.html %}
  </body>
</html>
